<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ćwiczymy form</title>
  </head>

  <body>
    <form method="post">
      <input placeholder="wpisz imię" name="name" type="tekst" />
      <label for="email">Enter your email: </label>
      <input placeholder="wpisz e-mail" name="email" type="email" />
      <input name="accept" type="checkbox" />
      <select name="zwierzeta">
        <option value="">--Please choose an option--</option>
        <option selected value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
      </select>
      <button type="reset">Skasuj</button>
      <button type="submit">Wyślij</button>
    </form>
  </body>
</html>
